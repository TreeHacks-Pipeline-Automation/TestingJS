name: Check linting

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint
        env:
          NPM_CONFIG_LOCALE: en_US
          NPM_CONFIG_TIMEZONE: America/New_York
        shell: true
      - name: Check linting results
        run: npm run lint --fix
        env:
          NPM_CONFIG_LOCALE: en_US
          NPM_CONFIG_TIMEZONE: America/New_York
        shell: true
        exit-code: $?
